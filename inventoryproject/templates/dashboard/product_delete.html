{% extends 'partials/base.html' %}
{% block title %} Delete Item {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-white text-center">
                    <h3 class="mb-0">Delete Item</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger text-center" role="alert">
                        <h4 class="alert-heading">Are you sure you want to delete this item?</h4>
                        <p>This action cannot be undone.</p>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-secondary w-45" href="{% url 'dashboard-product' %}">
                                Cancel
                            </a>
                            <input class="btn btn-danger w-45" type="submit" value="Confirm">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
